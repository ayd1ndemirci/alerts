<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="alert alert-success">
    <span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Başarılı!</strong> Bu işlemi başarı ile geçtin.
</div>

<div class="alert alert-info">
    <span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Dikkat!</strong> Bu duyuru mesajı çok önemli değil.
</div>

<div class="alert alert-warning">
    <span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Dikkat!</strong> Bilgileri kontrol edin.
</div>

<div class="alert alert-danger">
    <span class="close" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Uyarı!</strong> Eksik bilgiler bulunuyor.
</div>
</body>
</html>
